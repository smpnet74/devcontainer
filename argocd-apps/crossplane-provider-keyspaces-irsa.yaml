apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-provider-keyspaces-irsa
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default

  source:
    chart: raw
    repoURL: https://bedag.github.io/helm-charts
    targetRevision: 2.0.0
    helm:
      valuesObject:
        resources:
          # IAM Policy for Crossplane Keyspaces Provider
          - apiVersion: iam.aws.upbound.io/v1beta1
            kind: Policy
            metadata:
              name: crossplane-keyspaces-policy
              annotations:
                crossplane.io/external-name: fargate-eks-cluster-crossplane-keyspaces-policy
            spec:
              forProvider:
                description: IAM policy for Crossplane Keyspaces provider
                policy: |
                  {
                    "Version": "2012-10-17",
                    "Statement": [
                      {
                        "Effect": "Allow",
                        "Action": [
                          "cassandra:*"
                        ],
                        "Resource": "*"
                      }
                    ]
                  }
              providerConfigRef:
                name: default

          # IAM Role for Crossplane Keyspaces Provider (using IRSA)
          - apiVersion: iam.aws.upbound.io/v1beta1
            kind: Role
            metadata:
              name: crossplane-keyspaces-role
              annotations:
                crossplane.io/external-name: fargate-eks-cluster-crossplane-keyspaces-role
            spec:
              forProvider:
                assumeRolePolicy: |
                  {
                    "Version": "2012-10-17",
                    "Statement": [
                      {
                        "Effect": "Allow",
                        "Principal": {
                          "Federated": "arn:aws:iam::941497602196:oidc-provider/oidc.eks.us-east-2.amazonaws.com/id/789C3219F52C84D9EBE9A9A29310CCA7"
                        },
                        "Action": "sts:AssumeRoleWithWebIdentity",
                        "Condition": {
                          "StringLike": {
                            "oidc.eks.us-east-2.amazonaws.com/id/789C3219F52C84D9EBE9A9A29310CCA7:sub": "system:serviceaccount:crossplane-system:provider-aws-keyspaces-*"
                          },
                          "StringEquals": {
                            "oidc.eks.us-east-2.amazonaws.com/id/789C3219F52C84D9EBE9A9A29310CCA7:aud": "sts.amazonaws.com"
                          }
                        }
                      }
                    ]
                  }
              providerConfigRef:
                name: default

          # Attach policy to Keyspaces role
          - apiVersion: iam.aws.upbound.io/v1beta1
            kind: RolePolicyAttachment
            metadata:
              name: crossplane-keyspaces-attachment
            spec:
              forProvider:
                policyArnRef:
                  name: crossplane-keyspaces-policy
                roleRef:
                  name: crossplane-keyspaces-role
              providerConfigRef:
                name: default

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: iam.aws.upbound.io
      kind: Policy
      jsonPointers:
        - /status
    - group: iam.aws.upbound.io
      kind: Role
      jsonPointers:
        - /status
    - group: iam.aws.upbound.io
      kind: RolePolicyAttachment
      jsonPointers:
        - /status
