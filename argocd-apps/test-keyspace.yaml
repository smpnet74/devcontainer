apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-keyspace
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default

  source:
    chart: raw
    repoURL: https://bedag.github.io/helm-charts
    targetRevision: 2.0.0
    helm:
      valuesObject:
        resources:
          # Test Keyspace
          - apiVersion: keyspaces.aws.upbound.io/v1beta1
            kind: Keyspace
            metadata:
              name: test-keyspace
              annotations:
                crossplane.io/external-name: test_keyspace
            spec:
              forProvider:
                region: us-east-2
              providerConfigRef:
                name: default

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: keyspaces.aws.upbound.io
      kind: Keyspace
      jsonPointers:
        - /status
