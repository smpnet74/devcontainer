apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-provider-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default

  source:
    chart: raw
    repoURL: https://bedag.github.io/helm-charts
    targetRevision: 2.0.0
    helm:
      valuesObject:
        resources:
          # Default DeploymentRuntimeConfig for providers
          # Sets resource limits for provider pods (especially upbound-provider-family-aws)
          - apiVersion: pkg.crossplane.io/v1beta1
            kind: DeploymentRuntimeConfig
            metadata:
              name: default
            spec:
              deploymentTemplate:
                spec:
                  selector: {}
                  template:
                    spec:
                      containers:
                        - name: package-runtime
                          resources:
                            limits:
                              cpu: 1000m
                              memory: 2Gi
                            requests:
                              cpu: 200m
                              memory: 1Gi

          # AWS ProviderConfig for all AWS providers
          - apiVersion: aws.upbound.io/v1beta1
            kind: ProviderConfig
            metadata:
              name: default
            spec:
              credentials:
                source: IRSA

  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: pkg.crossplane.io
      kind: DeploymentRuntimeConfig
      jsonPointers:
        - /status
    - group: aws.upbound.io
      kind: ProviderConfig
      jsonPointers:
        - /status
