name: Build and Push DevContainer

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docker/Dockerfile'
      - 'docker/build.sh'
      - 'docker/push.sh'
      - 'docker/.dockerignore'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docker/Dockerfile'
      - 'docker/build.sh'
      - 'docker/push.sh'
      - 'docker/.dockerignore'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v10)'
        required: false
        default: 'auto'

env:
  REGISTRY: docker.io
  IMAGE_NAME: smpnet74/devcontainer

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64,linux/arm64

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Generate version tag
      id: version
      run: |
        if [ "${{ github.event.inputs.version }}" = "auto" ] || [ -z "${{ github.event.inputs.version }}" ]; then
          # Auto-generate version based on current date/time
          VERSION="v$(date +'%Y%m%d_%H%M')"
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "üè∑Ô∏è  Using version: $VERSION"

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=${{ steps.version.outputs.version }}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./docker
        file: ./docker/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

    - name: Image digest
      run: echo ${{ steps.build.outputs.digest }}

    - name: Success notification
      if: success() && github.event_name != 'pull_request'
      run: |
        echo "‚úÖ Successfully built and pushed:"
        echo "   ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
        echo "   ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "üåç Available on both architectures:"
        echo "   - linux/amd64 (Intel/AMD)"
        echo "   - linux/arm64 (Apple Silicon)"